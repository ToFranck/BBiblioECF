            <h1>Creation de votre profil</h1>
            
                        <!-- Prends en compte toutes les infos entrées pour une fiche d'utilisateur et reporter au profil de celui-ci -->
            <div class="container">
                <form>
                  <label for="usrname">Nom</label><br>
                  <input type="text" id="usrname" name="usrname" required> <br>

                  <label for="prenom">Prenom</label><br>
                  <input type="text" id="prenom" name="prenom" required> <br>
              
                  <label for="psw">Mot de passe</label><br>
                  <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Doit contenir au moins un chiffre et une lettre majuscule et minuscule, et au moins 10 caractères ou plus" required>

                  <p>Si vous etes juré choissisez votre catégorie:</p> <br>
                  
                  
                
                <label for="cat">Votre catégorie:</label>
                <select id="cat" name="cat" form="cat">
                  <option value=""></option>
                  <option value="Roman Francais">Roman Francais</option>
                  <option value="Roman Etranger">Roman Etranger</option>
                  <option value="Documentaire">Documentaire</option>
                  <option value="Biographie">Biographie</option>
                </select>

                        <hr>
                <p>Partie Auteur/Editeur</p>
                
              
                <p>Si vous etes Auteur/Editeur déposez votre oeuvre en format <strong>.pdf</strong> :</p>

                <input type="text" id="format" name="format"><br><br>

                <p>Image de couverture de l'oeuvre :</p>

                <input type="text" id="format" name="format"><br><br>

                <p>Biographie: </p>

                <textarea name="message" rows="5" cols="30"></textarea> <br>

                  <input type="submit" value="Submit">
